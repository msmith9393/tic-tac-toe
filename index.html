<!doctype html>
	<head>
		<title>Tic Tac Toe</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<h1 class="title">Tic Tac Toe</h1>
			<div id="message">X's Turn!</div>
		</header>
		<div>
			<table id="board">
				<tbody>
					<tr id="row1">
						<td id="1" class="square right"></td>
						<td id="2" class="square right"></td>
						<td id="3" class="square"></td>
					</tr>
					<tr id="row2">
						<td id="4" class="square top right"></td>
						<td id="5" class="square top right"></td>
						<td id="6" class="square top"></td>
					</tr>
					<tr id="row3">
						<td id="7" class="square top right"></td>
						<td id="8" class="square top right"></td>
						<td id="9" class="square top"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="newGame">New Game</div>
	</body>
	<script src="game.js"></script>
</html>
